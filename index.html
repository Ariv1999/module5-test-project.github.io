<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automotive Car Design</title>
</head>

<body>
    <!-- Here the Header option -->
    <header>
        <!-- Creating Menu bar using nav tag -->
        <nav class="navigator">
            <!-- create the logo and name of the site -->
            <div class="logo"><img src="car-icon.png" alt="car-icon"> Automotive</div>
            <div class="menu-bar">
                <!-- creating the menu option here I use Unorder List -->
                <ul>
                    <li>Home</li>
                    <li>Features</li>
                    <li>Price</li>
                    <li>Contact</li>
                </ul>
                <!-- Created a button for Book Appointments -->
                <button class="btn">Book Appointment</button>
            </div>
        </nav>
    </header>

    <!-- Here the main body starts -->
    <main>
        <!-- wrapt the hole main body within section tag -->
        <section class="background-design">
            <!-- this is the text heading area -->
            <div class="text-area">
                <h1>Your Card Repairs</h1>
                <div class="booking">
                    <p>Visit us for your Service</p>
                    <!-- use a button for Booking appointment -->
                    <button class="btn-2">Book Appointment</button>
                </div>
            </div>
        </section>
    </main>

    <!-- here I create a footer -->
    <footer>
        <!-- footer details with nested div tags and class -->
        <div class="footer-box">
            <div class="details">
                <strong>Our Location</strong>
                <p>15 STreet Suburt Country 6000</p>
            </div>
            <div class="details">
                <strong>Phone</strong>
                <p>+61 040 0040 4400</p>
            </div>
            <div class="details">
                <strong>Email</strong>
                <p>info.acciojob@gmail.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
